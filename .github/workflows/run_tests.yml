name: GLuaTest Runner

on:
  pull_request:
    paths:
      - lua/**
      - .github/workflows/run_tests.yml
  push:
    branches:
      - main
    paths:
      - lua/**
      - .github/workflow/run_tests.yml
  workflow_dispatch:

jobs:
  run_tests:
    strategy:
      matrix:
        branch:
          - "live"
          - "x86-64"
          - "prerelease"
          - "dev"
      fail-fast: false

    uses: CFC-Servers/GLuaTest/.github/workflows/run_tests.yml@main
    with:
      map: gm_glua_tests
      branch: ${{ matrix.branch }}
      extra-startup-args: "-maxplayers 64"
      additional-setup: "wget -q https://github.com/RaphaelIT7/gmod-holytest/releases/latest/download/linux64.tar.gz -O gluatest/docker/_gluatest_artifacts/linux64.tar.gz && wget -O gm_glua_tests.bsp https://github.com/CFC-Servers/gm_tests_map/raw/refs/heads/main/maps/gm_glua_tests.bsp && mkdir -p garrysmod/maps && mv gm_glua_tests.bsp garrysmod/maps/ && tar -czf gluatest/docker/_gluatest_artifacts/gm_glua_tests.tar.gz -C . garrysmod && rm -r garrysmod"