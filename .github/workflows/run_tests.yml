name: GLuaTest Runner

on:
  pull_request:
    paths:
      - lua/**
  push:
    branches:
      - main
    paths:
      - lua/**
  workflow_dispatch:

jobs:
  run-mainbranch-tests:
    uses: CFC-Servers/GLuaTest/.github/workflows/run_tests.yml@feature/runner-improvement
    with:
      branch: live
      collection: 3460542547
      map: gm_glua_tests
      dockerbuild: true
      gluatest-ref: "feature/runner-improvement"

  run-64bit-tests:
    uses: CFC-Servers/GLuaTest/.github/workflows/run_tests.yml@feature/runner-improvement
    with:
      branch: x86-64
      collection: 3460542547
      map: gm_glua_tests
      dockerbuild: true
      gluatest-ref: "feature/runner-improvement"
