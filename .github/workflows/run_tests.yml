name: GLuaTest Runner

on:
  pull_request:
    paths:
      - lua/**
      - .github/workflow/run_tests.yml
  push:
    branches:
      - main
    paths:
      - lua/**
      - .github/workflow/run_tests.yml
  workflow_dispatch:

jobs:
  run_tests:
    strategy:
      matrix:
        branch:
          - "live"
          - "x86-64"
          - "prerelease"
          - "dev"
      fail-fast: false

    uses: CFC-Servers/GLuaTest/.github/workflows/run_tests.yml@main
    with:
      collection: 3460542547
      map: gm_glua_tests
      branch: ${{ matrix.branch }}
